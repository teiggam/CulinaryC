<p>Group Name</p>
<form #newform="ngForm" (ngSubmit)="CreateGroup(newform.form.value.name)">
  <input type="text" name="name" ngModel />
  <input type="submit" />
</form>
<br/>
<div *ngIf="message !== null">
  <h2>{{message}}</h2>
</div>
<div class="newDiv">
  <br/>
  <a routerLink='/app-group'>Return to Groups Page</a>
</div>
